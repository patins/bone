{% extends 'boneweb/simple.html' %}
{% load bootstrap %}
{% block content %}
<h1>{{ resident.kerberos }}'s Profile</h1>
<p>
  Year: {{ resident.year }}
</p>
<form role="form" method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
    <legend>Update</legend>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
