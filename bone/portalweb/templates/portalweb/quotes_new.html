{% extends "boneweb/simple.html" %}
{% load bootstrap %}
{% block content %}

<form role="form" method="post" enctype="multipart/form-data" action="{% url 'quotes_new' %}">
    <legend style="clear:none;">New Quote</legend>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
